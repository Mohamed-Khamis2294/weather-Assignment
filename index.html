<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- css bootstrab -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar mb-5 ">
    <div class="container">
      <a class="navbar-brand fw-bold">Weather</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <main>
    <div class="container  m-auto d-flex justify-content-center align-items-center">
      <div class="card-weather w-75 row d-none">
        <div class="today text-white p-4 col-lg-7 d-flex flex-lg-column justify-content-between  align-items-lg-start">
       
        <div class="d-flex flex-column">
          <p class="day-0 fs-6">saturday</p>
          <p class="date-0 fs-6">15 feb 2024</p>
          <p class="state-0 fs-1 text-capitalize ">Sunny <div> 
            <img class="img-0" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
          </div></p>
         </div>
          <div class="d-flex flex-column justify-content-start">
            <p class="degree-0 display-1 mb-0">10&degc</p>
            <p class="cityname text-capitalize  fs-2 fw-bolder">london </p>
            <span class="countryname text-capitalize">England</span>
          </div>
       
        </div>
        <div class="rest-days p-4 col-lg-5">
          <div class="r-day  d-flex align-items-center  justify-content-between border-bottom border-1 border-white">
           <div class="d-flex">
            <div>
              <img class="img-1" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
              </div>
             <div class="d-flex flex-column">
              <p class="state-1">Sunny</p>
              <p class="degree-1">10&degc</p>
             </div>
           </div>
           <div>
            <p class="day-1">sunday</p>
           </div>
          </div>
          <div class="r-day  d-flex align-items-center  justify-content-between border-bottom border-1 border-white">
           <div class="d-flex">
            <div>
              <img class="img-2" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
              </div>
             <div class="d-flex flex-column">
              <p class="state-2">Sunny</p>
              <p class="degree-2">10&degc</p>
             </div>
           </div>
           <div>
            <p class="day-2">sunday</p>
           </div>
          </div>
          <div class="r-day  d-flex align-items-center  justify-content-between border-bottom border-1 border-white">
           <div class="d-flex">
            <div>
              <img class="img-3" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
              </div>
             <div class="d-flex flex-column">
              <p class="state-3">Sunny</p>
              <p class="degree-3">10&degc</p>
             </div>
           </div>
           <div>
            <p class="day-3">sunday</p>
           </div>
          </div>
          <div class="r-day  d-flex align-items-center  justify-content-between border-bottom border-1 border-white">
           <div class="d-flex">
            <div>
              <img class="img-4" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
              </div>
             <div class="d-flex flex-column">
              <p class="state-4">Sunny</p>
              <p class="degree-4">10&degc</p>
             </div>
           </div>
           <div>
            <p class="day-4">sunday</p>
           </div>
          </div>
          <div class="r-day  d-flex align-items-center  justify-content-between border-bottom border-1 border-white">
           <div class="d-flex">
            <div>
              <img class="img-5" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
              </div>
             <div class="d-flex flex-column">
              <p class="state-5">Sunny</p>
              <p class="degree-5">10&degc</p>
             </div>
           </div>
           <div>
            <p class="day-5">sunday</p>
           </div>
          </div>
        </div>
      </div>
      <div class="spinner ">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
